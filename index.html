<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>REGISTRATION VALIDATION FORM</title>
</head>
<body>
    <!--header-->
    <div class="container">
        <div class="header">
            <h1>Registration Form</h1>
        </div>
        <form class="form" id="form">
            <div class="form-control">
                <label>First Name</label>
                <input type="text" placeholder="First name..." id="fname">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>
                <div class="form-control">
                <label>Last Name</label>
                <input type="text" placeholder="Last name..." id="lname">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>Email Address</label>
                <input type="text" placeholder=" example@gmail.com" id="email">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>


            <div class="form-control">
                <label>Mobile Number</label>
                <input class="input-field" type="text" placeholder="+234-844-345-654" id="mobile">
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>

            <div class="form-control">
                <label>State Of Origin</label>
                <select id="statesoforigin" name="states of origin" >
                    <option value="">select</option>
                    <option value="Abia">Abia</option>
                    <option value="Adamawa">Adamawa</option>
                    <option value="Akaw-Ibom">Akaw-Ibom</option>
                    <option value="Anambra">Anambra</option>
                    <option value="Bauchi">Bauchi</option>
                    <option value="Bayelsa">Bayelsa</option>
                    <option value="Benue">Benue</option>
                    <option value="Borno">Borno</option>
                    <option value="Cross-River">Cross-River</option>
                    <option value="Delta">Delta</option>
                    <option value="Ebonyi">Ebonyi</option>
                    <option value="Edo">Edo</option>
                    <option value="Ekiti">Ekiti</option>
                    <option value="Enugu">Enugu</option>
                    <option value="Gombe">Gombe</option>
                    <option value="Imo">Imo</option>
                    <option value="Jigawa">Jigawa</option>
                    <option value="kaduna">kaduna</option>
                    <option value="Kano">Kano</option>
                    <option value="Kastina">Kastina</option>
                    <option value="Kebbi">kebbi</option>
                    <option value="Kogi">Kogi</option>
                    <option value="Kwara">Kwara</option>
                    <option value="Lagos">Lagos</option>
                    <option value="Nasarawa">Nasarawa</option>
                    <option value="Niger">Niger</option>
                    <option value="Ogun">Ogun</option>
                    <option value="Ondo">Ondo</option>
                    <option value="Osun">Osun</option>
                    <option value="Oyo">Oyo</option>
                    <option value="Plateau">Plateau</option>
                    <option value="Rivers">Rivers</option>
                    <option value="Sokoto">Sokoto</option>
                    <option value="Taraba">Taraba</option>
                    <option value="Yobe">Yobe</option>
                    <option value="Zamfara">Zamfara</option>
                    <option value="FCT">FCT</option>
                </select>
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
                
            </div>

            <div class="form-control">
                    <label>Date Of Birth</label>
                    <input type="date" id="dateofbirth">
                    <i class="fa fa-check-circle icons" ></i>
                    <i class="fas fa-exclamation-circle icons"></i>
                    <small>Error message</small>
                 </div>

            <div class="form-control">
                <label>Country</label>
                <select id="country" name="country">
                <option value="">select</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="USA">USA</option>
                    <option value="Ghana">Ghana</option>
                    <option value="Cameroon">Cameroon</option>
                    <option value="China">China</option>
                    <option value="Kenyan">Kenyan</option>
                    <option value="Congo">Congo</option>
                    <option value="France">France</option>
                    <option value="California">California</option>
                    <option value="South-Africa">South-Africa</option>
                    <option value="Russia">Russia</option>
                    <option value="Canada">Canada</option>
                    <option value="Korea">Korea</option>
                </select>
                <i class="fa fa-check-circle icons" ></i>
                <i class="fas fa-exclamation-circle icons"></i>
                <small>Error message</small>
            </div>

            <button class="button">Register</button>
          
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
